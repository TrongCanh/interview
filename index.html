<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Practice Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Thư viện Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Thư viện Code Highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <!-- Thư viện Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button id="menuToggle" class="menu-toggle" title="Menu">
            <i class="fas fa-bars"></i>
          </button>
          <h1><i class="fas fa-code"></i> Interview Practice Viewer</h1>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Tìm kiếm file..." />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Sidebar - File Tree -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-folder-tree"></i> Cấu trúc thư mục</h2>
          <button id="refreshBtn" title="Làm mới">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div id="fileTree" class="file-tree">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang tải...
          </div>
        </div>
      </aside>

      <!-- Content Area -->
      <main class="content">
        <!-- Content Wrapper: contains filePreview and tocSidebar -->
        <div class="content-wrapper">
          <!-- File Preview -->
          <div id="filePreview" class="file-preview">
            <div class="empty-state">
              <i class="fas fa-file-alt"></i>
              <h3>Chọn một file để xem nội dung</h3>
              <p>Nhấp vào file trong cây thư mục bên trái để xem</p>
            </div>
          </div>

          <!-- Table of Contents Sidebar (for markdown files) -->
          <aside id="tocSidebar" class="toc-sidebar" style="display: none">
            <div class="toc-sidebar-header">
              <h3><i class="fas fa-list"></i> Mục lục</h3>
              <button id="toggleTocBtn" class="toggle-toc-btn" title="Mở rộng">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button id="closeTocBtn" class="close-toc-btn" title="Thu gọn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div id="tocContent" class="toc-sidebar-content"></div>
          </aside>
        </div>

        <!-- Search Results Modal -->
        <div id="searchModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h3><i class="fas fa-search"></i> Kết quả tìm kiếm</h3>
              <button class="close-btn" id="closeSearchModal">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div id="searchResults" class="search-results"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="fileInfo"></span>
      </div>
      <div class="status-right">
        <span id="statusMessage">Đã sẵn sàng</span>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
